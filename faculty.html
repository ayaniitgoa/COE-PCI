      crossorigin="anonymous"
    ></script>

    <script src="./javascript/faculty.js"></script>

    <script>
      const searchFunction = () => {
        let filter = document.getElementById("searchBar").value.toUpperCase();

        let facNameElement = document.getElementsByClassName("faculty-name");
        let facBranchElement = document.getElementsByClassName(
          "faculty-expertise"
        );
        let facResearchElement = document.getElementsByClassName(
          "faculty-interest"
        );
        let facEachElement = document.getElementsByClassName("faculty-each");
        let facEmailElement = document.getElementsByClassName("faculty-email");
        for (let i = 0; i < facNameElement.length; i++) {
          const facName = facNameElement[i];
          const facBranch = facBranchElement[i];
          const facResearch = facResearchElement[i];
          const facEmail = facEmailElement[i];
          let facNameVal = facName.innerText || facName.innerHTML;
          let facBranchVal = facBranch.innerText || facBranch.innerHTML;
          let facResearchVal = facResearch.innerText || facResearch.innerHTML;
          let facEmailVal = facEmail.innerText || facEmail.innerHTML;

          if (
            facNameVal.toUpperCase().indexOf(filter) > -1 ||
            facBranchVal.toUpperCase().indexOf(filter) > -1 ||
            facResearchVal.toUpperCase().indexOf(filter) > -1 ||
            facEmailVal.toUpperCase().indexOf(filter) > -1
          ) {
            facEachElement[i].style.display = "";
          } else {
            facEachElement[i].style.display = "none";
          }
        }
      };
    </script>
